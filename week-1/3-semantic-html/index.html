<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>3. Semantic HTML - HTML, CSS and Git Exercises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/week1.css" />
  <link rel="stylesheet" href="/css/message.css" />
  <link rel="stylesheet" href="/css/result.css" />
</head>

<body>
  <div class="site-wrapper">
    <div class="site-header">
      <div class="site-header__title">Messages</div>
    </div>
    <div class="messages">
      <div class="message">
        <header role="banner">
          <div class="message__author">Won</div>
        </header>
        <main role="main">
          <p class="message__content">Where shoulde meet later?</p>
        </main>
        <span class="message__time">Mar 25, 2018 7:25pm</span>
      </div>
      <div class="message">
        <header role="banner">
          <div class="message__author">Luke</div>
        </header>
        <main role="main">
          <article class="message__content">
            Let's meet at the iCafe in Merchant City. <a href="https://goo.gl/maps/aza4h9nUBhn">icafe</a>
          </article>
        </main>
        <span class="message__time">Mar 25, 2018 7:35pm</span>
      </div>
      <div class="message">
        <div class="message__author">Won</div>
        <header role="banner">
          <article class="message__content">
            Ok! <img src="https://media.giphy.com/media/l41K4KlVE8dgozf8I/giphy.gif" />
          </article>
        </header>
        <span class="message__time">Mar 25, 2018 7:38pm</span>
      </div>
    </div>
    <div id="result" class="result"></div>
  </div>
  <script defer src="/js/3-result.js"></script>
</body>

</html>
